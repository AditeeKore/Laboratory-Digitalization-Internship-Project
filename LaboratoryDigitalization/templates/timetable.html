{% extends 'base.html' %}

{%block title%}timetables {% endblock title%}
{%block body%}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
  margin-right: auto;
  margin-left: auto;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
th{
  background-color: #5F9EA0
}
tr:hover {
  background-color: lavender;
}
//tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


<h1>Lab Timetable</h1>

<table class='table'>
    <tr>
        <th>Lab No</th>
        <th>File</th>
    </tr>
    {% for tt_file in timetable_file %}
    <tr>
        <td>{{ tt_file.lab_no }}</td>
        <td><a href="{{ tt_file.tt_pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
        Download file</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
