{% extends 'base.html' %}

{%block title%}Upload {% endblock title%}
{%block body%}

<form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-4 mt-3">
        <label for="exampleFormControlFile1">Excel file ONLY !</label>
        <input type="file" title="Upload excel file" name="myfile"
 {% comment %} class="form-control-file" id="exampleFormControlFile1" required="required"> {% endcomment %}
    </div>
    <input type="submit" value="Upload" name="myfile" class="mt-4 mb-4 btn btn-primary">
</form>
 
{% endblock body%}
